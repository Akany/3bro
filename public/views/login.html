<div class="login">
	<form name="loginForm">
		<div class="form-group">
			<input type="email" class="form-control" placeholder="Email" ng-model="loginCtrl.email">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Password" ng-model="loginCtrl.password" required>
		</div>
		<button type="submit" class="btn btn-default" ng-click="loginCtrl.login()" ng-disabled="loginForm.$invalid || loginForm.$pristine">
			Submit
		</button>
		<button type="submit" class="btn btn-default" ng-click="loginCtrl.toRegistration()">
			Registrate
		</button>
	</form>
</div>
