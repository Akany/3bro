<div>
	<div class="filters margin-bottom">
		<div>
			<div>
				<input type="number" ng-min="0" ng-model="listCtrl.filter.coast" placeholder="by Coast" class="form-control" />
			</div>
			<div>
				<select ng-options="category.value as category.name for category in listCtrl.categories" ng-model="listCtrl.filter.category" class="form-control"></select>
			</div>
			<div>
				<div>
					<input type="date" class="form-control" placeholder="start Time" ng-model="listCtrl.filter.from" max="{{ listCtrl.filter.to | date:'yyyy-MM-dd' }}" />
				</div>
				<div>
					<input type="date" class="form-control" placeholder="end Time" ng-model="listCtrl.filter.to" min="{{ listCtrl.filter.from | date:'yyyy-MM-dd'}}" />
				</div>
			</div>
			<div class="clearfix">
				<button class="btn btn-primary pull-right" ng-click="listCtrl.updateFilter()">
					Apply
				</button>
			</div>
		</div>
	</div>
	<table class="table table-striped table-bordered margin-bottom">
		<thead>
			<tr>
				<th>Category</th>
				<th>Coast</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in listCtrl.items">
				<td>{{ item.category }}</td>
				<td>{{ item.coast }}</td>
			</tr>
		</tbody>
	</table>
	<div colspan="2" class="text-right">
		<span class="h6">Total</span>
		<span class="h4 change-animation inline-block" change-animation="listCtrl.getTotal()"></span>
	</div>
</div>
